<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelCutter Pro - Video to Reels Magic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <section class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Transform Your Videos into Engaging Reels</h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">Upload once, get multiple Instagram Reels with automatic subtitles in seconds!</p>
        </section>

        <section class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="grid md:grid-cols-2 gap-8">
                <div class="video-upload-area border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                    <i data-feather="upload-cloud" class="w-12 h-12 mx-auto text-gray-400 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Upload Your Video</h3>
                    <p class="text-gray-500 mb-4">Drag & drop your video file here or click to browse</p>
                    <input type="file" id="video-upload" accept="video/*" class="hidden">
                    <button onclick="document.getElementById('video-upload').click()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                        Select Video
                    </button>
                </div>
                
                <div class="settings-area">
                    <h3 class="text-xl font-semibold mb-4">Reel Settings</h3>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Reel Duration (seconds)</label>
                        <input type="number" value="30" min="15" max="60" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Subtitles Style</label>
                        <select class="w-full p-2 border border-gray-300 rounded">
                            <option>Modern</option>
                            <option>Classic</option>
                            <option>Bold</option>
                            <option>Minimal</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2" checked>
                            <span class="text-gray-700">Auto-generate captions</span>
                        </label>
                    </div>
                    
                    <button id="process-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium transition-colors flex items-center justify-center">
                        <i data-feather="scissors" class="mr-2"></i>
                        Generate Reels
                    </button>
                </div>
            </div>
        </section>

        <section id="results-section" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Generated Reels</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="reels-container">
                <!-- Reels will be added here dynamically -->
            </div>
            
            <div class="mt-8 text-center">
                <button class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center mx-auto">
                    <i data-feather="download" class="mr-2"></i>
                    Download All Reels
                </button>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
